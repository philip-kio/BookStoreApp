{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log Out {% endblock title %}

{% block content %}

<div class="container">
    <p>Are you sure you want to logout?</p>
    <form action="" method="post">

        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">log Out</button>
    </form>
</div>

{% endblock content %}
